<div class="container margins">
  <div class="campo1">
    <h1 class="minhas_playlists">Minhas Playlists</h1>
    <button *ngIf="numPlaylists === 0" type="button" class="addPlaylist"
      (click)="redirecionarParaCriarPlaylist()">+</button>
    <div *ngIf="numPlaylists > 0" class="playlistsDIV">
      <div *ngFor="let playlist of playlistsUser" class="{{playlist.name}}DIV">
        <app-playlist-card-recomend [playlist]="playlist" class="{{playlist.name}}"></app-playlist-card-recomend>
      </div>
      <button type="button" class="addPlaylist" (click)="redirecionarParaCriarPlaylist()">+</button>
    </div>
  </div>

  <div class="campo2">
    <h1 class="minhas_playlists">Playlists que sigo</h1>
    <div class="likedPlaylistsDiv" name="likedPlaylistsDiv">
      <app-playlist-card-recomend *ngFor="let playlist of likedPlaylists" [playlist]="playlist"
        class="{{playlist.name}}"></app-playlist-card-recomend>
    </div>
  </div>
</div>
